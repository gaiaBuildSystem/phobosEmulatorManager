name: Build & Deploy PhobOS Emu
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-24.04
    name: Build & Deploy
    env:
      RUST_BACKTRACE: 1

    steps:
      - uses: actions/checkout@v3

      - name: Setup
        shell: bash
        run: |
          sudo apt-get -q -y install \
            libfontconfig1 \
            mesa-utils \
            x11-xserver-utils \
            libxkbcommon-x11-0 \
            libfreetype6 \
            libgbm1 \
            libinput10 \
            libxkbcommon0 \
            xkb-data \
            xvfb \
            x11-apps \
            imagemagick \
            python3 \
            python3-pip \
            pipx \
            pipenv

          sudo bash ./.conf/setup-xonsh.sh
          sudo ln -s /root/.local/bin/xonsh /usr/bin/xonsh

      - name: Validade Json
        shell: xonsh {0}
        run: |
          $UPDATE_OS_ENVIRON = True
          $XONSH_SHOW_TRACEBACK = True
          $RAISE_SUBPROC_ERROR = True

          xonsh ./.vscode/tasks.xsh run validate-json

      - name: Build AMD64
        shell: xonsh {0}
        env:
          DOCKER_PSSWD: ${{ secrets.DOCKER_PSSWD }}
        run: |
          $UPDATE_OS_ENVIRON = True
          $XONSH_SHOW_TRACEBACK = True
          $RAISE_SUBPROC_ERROR = True

          xonsh ./.vscode/tasks.xsh run build-docker-image-amd64
          xonsh ./.vscode/tasks.xsh run docker-login
          xonsh ./.vscode/tasks.xsh run push-docker-image-amd64

      - name: Test
        shell: bash
        env:
          PHOBOS_EMULATOR_TEST: 1
        run: |
          # run the virtual framebuffer
          chmod +x ./install.sh
          chmod +x ./phobos-emulator-manager

          ./install.sh

          sudo xvfb-run -a -s "-screen 0 1920x1080x24 -ac" sh -c "PHOBOS_EMULATOR_TEST=1 ./phobos-emulator-manager & APP_ID=$! && sleep 5s && xwd -root -silent | convert xwd:- screenshot.png && wait $APP_ID; EXIT_CODE=$? && exit $EXIT_CODE"

          # wait for the virtual framebuffer to finish
          APP_EXIT_CODE=$?
          echo "Application exited with code $APP_EXIT_CODE"
          if [ $APP_EXIT_CODE -ne 0 ]; then
            exit $APP_EXIT_CODE
          fi

      - name: Publish Screenshot
        uses: actions/upload-artifact@v4
        with:
          name: screenshot
          path: ./screenshot.png

      - name: Release
        shell: xonsh {0}
        env:
          GH_TOKEN: ${{ secrets.GH_TKN }}
        run: |
          $UPDATE_OS_ENVIRON = True
          $XONSH_SHOW_TRACEBACK = True
          $RAISE_SUBPROC_ERROR = True
          $VERSION = $(cat ./VERSION)

          gh repo set-default gaiaBuildSystem/phobosEmulatorManager

          gh release create \
            --target main $VERSION \
            -t "PhobOS Emulator Manager $VERSION" \
            -n "PhobOS Emulator Manager $VERSION" \
            install.sh \
            docker-compose.yml \
            phobos-emulator-manager
